    <title>Contact Us - Animal and Plant Encyclopedia</title>
    <link rel="stylesheet" href="/Animalia/css/contact.css">
</head>
<body>
    <header>
        <h1>Animal and Plant Encyclopedia</h1>
        <nav>
            <ul>
                <li><a href="/Animalia/index.html">Home</a></li>
                <li><a href="/Animalia/pages/about.html">About Us</a></li>
                <li><a href="/Animalia/pages/contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions, suggestions, or would like to get in touch, please fill out the form below:</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
